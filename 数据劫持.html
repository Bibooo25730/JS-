<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据劫持</title>
    <script src="/defineproperty.js"></script>
</head>
<body>
    <div id="app">
        <p>a的值为：{{a.b}}</p>
        <p>{{b}}</p>
    </div>
     <script>
         let vm = new Mymvvm({
             el:"#app",
             data:{a:{b:1},b:1}
         })
         console.log(vm)
     </script>
</body>
</html>
