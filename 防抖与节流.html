<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                height: 1000px;
            }
        </style>
    </head>

    <body>
        <div id="purple" style="width: 200px;height: 100px;background-color: rebeccapurple;"></div>
        <!-- 防抖与节流 -->
        <script>
            // 防抖 将很多次操作在一定时间内变成一次
            let purple = document.querySelector('#purple');
            function count(){
                console.log(1)
            }
            let time = null;
            function debOnace(){
               if(time) clearTimeout(time);
               time = setTimeout(()=>{
                    count()
                },300)
            }
            purple.onmousemove = debOnace;
        // 节流 将很多次事件在一定时间内少量执行
        let fleg = true;
        window.onscroll = function(){
                if(fleg){
                    setTimeout(()=>{
                        console.log(1)
                        fleg = true;
                    },1000);
                };
                fleg = false;

        }

        </script>
    </body>

</html>
